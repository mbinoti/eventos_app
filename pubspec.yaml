name: eventos_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  flutter_bloc: ^9.1.1
  flutter_launcher_icons: ^0.14.4
  font_awesome_flutter: ^10.8.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  path_provider: ^2.1.5
  share_plus: ^11.0.0
  smooth_page_indicator: ^1.2.1
  url_launcher: ^6.3.2
  bloc: ^9.0.0
  cloud_firestore: ^5.6.12
  device_info_plus: ^11.5.0
  firebase_storage: ^12.4.10
  flutter_local_notifications: ^19.4.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/RobotoVariable.ttf
        - asset: assets/fonts/roboto/RobotoItalicVariable.ttf
          style: italic

    - family: EduNSWACTHand
      fonts:
        - asset: assets/fonts/edu/EduNSWACTHandPre-VariableFont_wght.ttf
    - family: EduNSWACTHand
      fonts:
        - asset: assets/fonts/edu/EduNSWACTHandPre-VariableFont_wght.ttf
